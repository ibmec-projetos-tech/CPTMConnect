<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Images</title>
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id="buttons-container"></div>
    <p>Copyright © CPTM Companhia Paulista de Trens Metropolitanos 2015 - 2023</p>

    <script>
        // Importa as imagens
        const atendimento = 'atendimento.png';
        const duvidas = 'duvidas.png';

        // cria os butões
        const buttonAtendimento = document.createElement('button');
        buttonAtendimento.innerHTML = `<img src="${atendimento}" alt="Atendimento">`;
        buttonAtendimento.addEventListener('click', () => {
            window.open('https://www.atendimento.com', '_blank');
        });

        const buttonDuvidas = document.createElement('button');
        buttonDuvidas.innerHTML = `<img src="${duvidas}" alt="Dúvidas">`;
        buttonDuvidas.addEventListener('click', () => {
            window.open('https://www.duvidas.com', '_blank');
        });

        // adiciona os botões ao container
        const buttonsContainer = document.getElementById('buttons-container');
        buttonsContainer.appendChild(buttonDuvidas);
        buttonsContainer.appendChild(buttonAtendimento);
    </script>
</body>
</html>
